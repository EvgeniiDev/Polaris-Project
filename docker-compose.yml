version: '3.7'
services:
  pgadmin:
    image: "dpage/pgadmin4"
    environment:
    - "PGADMIN_DEFAULT_EMAIL=admin@admin.admin"
    - "PGADMIN_DEFAULT_PASSWORD=admin"
    ports:
      - "80:80"
  grafana:
    image: "grafana/grafana"
    ports:
      - "3000:3000"
  postgres:
    image: postgres:14.1
    restart: always
    environment:
      POSTGRES_DB: "habrdb"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admina"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - .:/docker-entrypoint-initdb.d
      - .:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d habrdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
  prometheus:
    image: prom/prometheus
    hostname: prometheus
    restart: always
    volumes:
        - /etc/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
        - "9090:9090"
  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data
    ports:
      - 9000:9000